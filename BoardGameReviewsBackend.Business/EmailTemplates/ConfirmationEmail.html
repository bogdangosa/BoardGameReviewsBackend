<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }
        .code {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin: 25px 0;
            letter-spacing: 6px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Confirmation</h1>
    <p>Hi,</p>
    <p>Thank you for signing up! To verify your email address, please use the following confirmation code:</p>
    <div class="code">{ConfirmationCode}</div>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">&copy; 2025 Board Game Reviews. All rights reserved.</div>
</div>
</body>
</html>
